# Contains settings for JUnit 5.

# Details:
# See: https://junit.org/junit5/docs/current/user-guide/#writing-tests-test-instance-lifecycle-changing-default
# Possible values:
# - per_method (default)
# - per_class
junit.jupiter.testinstance.lifecycle.default = per_method
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores